{{ $ := .root }}
{{ $page := .page }}
{{ $bg := $page.Params.design.background }}

<style>
  .linkBox {
    display: inline-block;
    width: 200px;
    height: 100px;
    margin-bottom: 5px;
    background-color: #2962ff;
    color: #FFFFFF;
    border-style: solid;
    border-width: 1px;
    border-color: #FFFFFF;
  }

  .linkBox:hover {
    background-color: #FFFF00;
    color: #000000;
    border-color: #000000;
  }
</style>

<div class="row">
  <div class="col-md-12" style="text-align: center; padding-top: 0px;">
    {{ with $page.Content }}
    {{ . }}
    {{ end }}
  </div>
</div>
